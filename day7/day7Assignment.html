<!DOCTYPE html>
<html>
    <head>
        <title>day 7</title>
    </head>

    <body>
        <form method="get" novalidate>
        <!-- Using Value attribute -->
        <label for="name">Name :</label>
        <input type="text" id="name" value="devesh"><br><br>

        <!-- Using ReadOnly attribute -->
        <label for="read">Read This :</label>
        <input type="text" id="read" value="This is ReadOnly attribute" readonly><br><br>

        <!-- Using disabled attribute -->
        <label for="disabled">Disabled :</label>
        <input type="text" id="disabled" value="This is disabled attribute" disabled><br><br>

        <!-- Using size attribute -->
        <label for="size">size of input :</label>
        <input type="text" id="size"  size="40"><br><br>

        <!-- Using MaxLength and MinLength attribute -->
        <label for="max">Max MaxLength :</label>
        <input type="text" id="max" maxlength="4" minlength="2"><br><br>

        <!-- Using Max and Min attribute (Used no validate)-->
        <label for="max">min max values :</label>
        <input type="number" id="max" min="3" max="5"><br><br>

        <!-- Using Placeholder attribute -->
        <label for="placeholder">Placeholder :</label>
        <input type="text" id="placeholder" placeholder="Type your name"><br><br>

        <!-- Using required attribute (Used no validate) -->
        <label for="required">required Name :</label>
        <input type="text" id="required" required><br><br>

        <!-- Using autofocus attribute -->
        <label for="autofocus">Your Name :</label>
        <input type="text" id="autofocus" autofocus><br><br>

        <!-- Using target (-self) attribute -->
        <div>
            <a href="https://www.google.com/" target="_self">Google with self targrt </a>
        </div><br>

        <!-- Using target (-blank) attribute -->
        <div>
            <a href="https://www.google.com/" target="_blank">Google with blank target </a>
        </div><br>




        <input type="submit">
        
    
        </form>
    </body> 
</html>
